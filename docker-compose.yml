services:
  postgres:
    image: postgres:16-alpine
    container_name: masterypath-db
    environment:
      POSTGRES_DB: masterypath
      POSTGRES_USER: masterypath
      POSTGRES_PASSWORD: masterypath
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterypath -d masterypath"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
