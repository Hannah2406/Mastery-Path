spring:
  application:
    name: masterypath
  datasource:
    url: jdbc:postgresql://localhost:5433/masterypath
    username: masterypath
    password: masterypath
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
