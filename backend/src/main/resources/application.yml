# ═══════════════════════════════════════════════════════════════════════════════
# DEFAULT = PostgreSQL. DATA PERSISTS across restarts, replays, and computers.
# Start DB first:  docker compose up -d
# Then start backend:  mvn spring-boot:run   (do NOT use -Dspring-boot.run.profiles=h2)
# Or use:  ./start-all.sh   (starts DB + backend + frontend)
# ═══════════════════════════════════════════════════════════════════════════════
# Override with env: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring:
  application:
    name: masterypath
  datasource:
    url: jdbc:postgresql://localhost:5433/masterypath
    username: masterypath
    password: masterypath
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

# AI Configuration
ai:
  enabled: true
  openai:
    api-key: ${OPENAI_API_KEY:}

---
# H2 profile: TEMPORARY only. Data can be lost. For persistent data use DEFAULT (PostgreSQL) and ./start-all.sh.
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:file:./data/masterypath;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
